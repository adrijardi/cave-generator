
<html>
<head title="Cave generator">
</head>
<body>
<div>
    <div class="info">
        <h1>Cave generator</h1>
        Random cave generator system
        <form>
            <label for="width">Width:</label>
            <input id="width" value="75"/>
            <label for="height">Height:</label>
            <input id="height" value="50"/>
            <label for="smoothSteps">Smooth steps:</label>
            <input id="smoothSteps" value="3"/>
            <label for="wallsMargin">Walls margin:</label>
            <input id="wallsMargin" value="3"/>
            <label for="minRoomSize">Min room size:</label>
            <input id="minRoomSize" value="0"/>
            <label for="createPassages">Create passages:</label>
            <input id="createPassages" type="checkbox" value="true" checked/>
            <label for="wireframe">Show wireframe:</label>
            <input id="wireframe" type="checkbox" value="true"/>
            <button id="refresh">Refresh</button>
        </form>
    </div>

    <main id="container">
    </main>
</div>

<script src="js-opt-library.js"></script>
<script src="js-opt-loader.js"></script>
<script src="js-opt.js"></script>

</body>
</html>
